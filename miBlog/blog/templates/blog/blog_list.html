{% extends 'base.html' %}

{% block title %}Lista de Blogs{% endblock %}

{% block content %}
    <h1>Lista de Blogs</h1>
    <ul>
        {% for blog in blogs %}
            <li>
                <h2><a href="{% url 'blog_detail' blog.pk %}">{{ blog.title }}</a></h2>
                <p>Publicado por {{ blog.author }} en {{ blog.date }}</p>
            </li>
        {% empty %}
            <li>No hay blogs a√∫n.</li>
        {% endfor %}
    </ul>
{% endblock %}
