<!-- "myblogsite\templates\landing.html" -->
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            {% if user.is_authenticated %}
                <a href="{% url 'edit_profile' %}" class="header-button">Editar Perfil</a>
                <a href="{% url 'logout' %}" class="header-button">Cerrar Sesión</a>
            {% else %}
                <a href="{% url 'login' %}" class="header-button">Iniciar Sesión</a>
                <a href="{% url 'signup' %}" class="header-button">Registrarse</a>
            {% endif %}
        </div>
    </header>

    <div class="content">
        <!-- Contenido de tu landing page aquí -->
       
        <!-- Previsualización de los últimos blogs -->
        {% for blog in blogs %}
            <div class="blog-preview">
                <h2>{{ blog.title }}</h2>
                <p>{{ blog.body|truncatewords:30 }}</p>
            </div>
        {% empty %}
            <img src="{% static 'travolta-empty.gif' %}" alt="No hay blogs disponibles">
        {% endfor %}
    </div>

    <footer>
        <p>&copy; 2023 Tu Blog. Todos los derechos reservados.</p>
    </footer>

    <script src="{% static 'js/your_script.js' %}"></script>
</body>
</html>
