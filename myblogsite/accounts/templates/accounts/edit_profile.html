<!-- "myblogsite\accounts\templates\accounts\edit_profile.html" -->
{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html>
<head>
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{% static 'css/accounts_style.css' %}">
</head>
<body>
    <h1>Editar Perfil</h1>
    <form method="post" enctype="multipart/form-data" id="profileForm">
        {% csrf_token %}
        {{ password_form.as_p }}
        <div class="avatar-selection">
            <label for="avatar1"><img src="{% static '/avatars/avatar1.png' %}" alt="Avatar 1"></label>
            <input type="radio" name="avatar" id="avatar1" value="avatar1">
            <label for="avatar2"><img src="{% static '/avatars/avatar2.png' %}" alt="Avatar 2"></label>
            <input type="radio" name="avatar" id="avatar2" value="avatar2">
            <label for="avatar2"><img src="{% static '/avatars/avatar3.png' %}" alt="Avatar 3"></label>
            <input type="radio" name="avatar" id="avatar3" value="avatar3">
            <label for="avatar2"><img src="{% static '/avatars/avatar4.png' %}" alt="Avatar 4"></label>
            <input type="radio" name="avatar" id="avatar4" value="avatar4">
        </div>
        <button type="submit">Guardar cambios</button>
    </form>
    <script src="{% static 'js/edit_profile_script.js' %}"></script>
</body>
</html>
